<!DOCTYPE html>
<html>
    <head>
        <title>Code Challenge</title>
        <!---linking the style file--->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
         <!---linking the script file--->
        <script src="index.js"></script>
        <header id="phase1">
            <h1>Phase 1: Code Challenge(Week 1)</h1>
        </header>
        <section id="generator">
            
            <h1>Student Grade Generator </h1>
            <p><b>Input student marks.</b></p>
             
            <!---Input that takes in a value-->
            <input type="text" id="input">
     
            <!---Button with an onclick--->
            <button onclick="grade(event)">Grade</button>
            <p id="gradeOutput">Grade: </p>

        </section>

        <section id="detector">
            <h1>Speed Detector</h1>
            <p><b>Input speed of a car.</b></p>
             
            <!---Input that takes in a value-->
            <input type="text" id="speedInput">
     
            <!---Button with an onclick--->
            <button id= "speedButton" onclick="points(event)">Submit</button>
            <p id="speedOutput">Result: </p>

        </section>

        <section id="calculator">
            <h1>Net Salary Calculator</h1>

            <!----inputs that will take in salary and benefits-->
            <input type="text" placeholder="Enter Salary" id="salary">
            <input type="text" placeholder="Enter Benefits" id="benefits">

            <!---Button with an onclick--->
            <button id="calculate" onclick="my_calculate(argument)">Calculate</button>

        </section>
       
    </body>
</html>
